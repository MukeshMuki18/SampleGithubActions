<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create POS Issue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">POS API Issue Form</h2>
  <form id="issueForm">
    <label for="season">Season:</label>
    <input type="text" id="season" name="season" required />

    <label for="department">Department:</label>
    <input type="text" id="department" name="department" required />

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required />

    <label for="email">Your Email Address:</label>
    <input type="email" id="email" name="email" required />

    <button type="submit">Submit Issue</button>
  </form>

  <script>
    document.getElementById('issueForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = {
        season: document.getElementById('season').value,
        department: document.getElementById('department').value,
        country: document.getElementById('country').value,
        email: document.getElementById('email').value
      };

      try {
        // üîÅ Replace this URL with your Azure Function or backend API URL
        const response = await fetch('https://your-api-endpoint/createIssue', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const result = await response.text();
        alert(result);
      } catch (error) {
        console.error(error);
        alert('Error submitting issue.');
      }
    });
  </script>
</body>
</html>
